<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2 vong lap 1</title>
</head>
<body>
<script>
    for (;;) {
        let nhietdo = parseFloat(prompt("Nhập nhiệt độ"))
        if (nhietdo < 20) {
            alert("hãy tăng nhiệt độ");
            break;
        } else if (nhietdo > 100) {
            alert("hãy giảm nhiệt độ");
            break;
        }
    }
</script>

</body>
